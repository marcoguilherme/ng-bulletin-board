<h2 class="page-header">Bulletin board</h2>
<app-alert-message [alertMessage]="alertMessage" [alertType]="alertType"></app-alert-message>

<table class="table table-hover task_list" *ngIf="tasks">
    <thead>
        <tr>
            <th>#Id</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <th scope="row" >{{ task.id }}</th>
            <td>{{ task.title }}</td>
            <td>
                <a class="btn btn-info" [routerLink]="['/tasks', task.id]">Details</a>
                <button class="btn btn-danger">Remove</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>#Id</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
    </tfoot>
</table><!-- ./end of tasks table -->
